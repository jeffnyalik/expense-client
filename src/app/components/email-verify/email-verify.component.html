<section class="register">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center ">
            <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-4 ">
                <div class="card rounded-0" style="border-color:#128c7e" *ngIf="emailConfirmed">
                    <div class="card-header">
                        <h2 class="card-title text-center">
                            <!-- <span class="alert alert-success">Activation is successfull</span> -->
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <div class="container bg-info my-3 p-4 text-white">
                                <h3>
                                    Your Account has been activated,click the button below to Login.
                                </h3>
                                <button class="btn btn-secondary rounded-0" [routerLink]="['/login']" routerLinkActive="router-link-active">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card-footer" *ngIf="!emailConfirmed">
                        <!-- <span class="text-danger">Your account has not been Activated</span> -->
                        <span class="text-danger" *ngIf="activationError">{{activationError.error.error}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
