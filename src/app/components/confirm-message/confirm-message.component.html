<section class="register">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center ">
            <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-4 ">
                <div class="card rounded-0" style="border-color:#128c7e">
                    <div class="card-header">
                        <h2 class="card-title text-center">
                            Confirm Your Account
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <div class="container bg-info my-3 p-4 text-white">
                                <h3>
                                    A Confirmation Email Activation Link, has been sent to your Inbox, Kindly check your Inbox, Spam or Junk.
                                </h3>
                                <button class="btn btn-secondary rounded-0" [routerLink]="['/login']" routerLinkActive="router-link-active">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
