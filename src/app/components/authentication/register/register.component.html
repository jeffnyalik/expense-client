<body><br><br><br><br>
    <br>
    <section class="register">
        <div class="container">
            <div class="row d-flex justify-content-center ">
                <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-4 ">
                    <div class="card rounded-0" style="border-color:#128c7e">
                        <div class="card-header">
                            <h2 class="card-title text-center">Please sign up for IncomeExpense App <small>It's free!</small></h2>
                        </div>
                        <div class="card-body">
                            <form role="form" [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
                                <div class=" row ">
                                    <div class="col-xs-6 col-sm-6 col-md-6 ">
                                        <div class="form-group ">
                                            <label for="Username">Username</label>
                                            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" input-sm>
                                            <label *ngIf="f.username.touched && f.username.invalid" class="text-danger">
                                                <span *ngIf="f.username.errors">Username must be atleast 6 characters.</span>
                                            </label>
                                            <span class="text-warning" *ngIf="userTakenError">
                                                <p>{{userTakenError.error.error.username}}</p>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 ">
                                        <div class="form-group ">
                                            <label for="username">Email Address</label>
                                            <input type="text" class="form-control" formControlName="email" placeholder="Email address" input-lg>
                                            <label *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                                                <span *ngIf="f.email.errors">Email is required.</span>
                                            </label>
                                            <span class="text-warning" *ngIf="emailTakenError">
                                                <p>{{userTakenError.error.error.email}}</p>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="col-xs-6 col-sm-6 col-md-6 ">
                                        <div class="form-group ">
                                            <label for="username">Password</label>
                                            <input type="password" class="form-control" formControlName="password" placeholder="Enter password" input-sm>
                                            <div *ngIf="f.password.touched && f.password.invalid ">
                                                <label *ngIf=" f.password.errors" class="text-danger">Password must be atleast 6 characters.</label>
                                                <label *ngIf="f.password.errors && !f.password.errors" class="text-warning">
                                                    Password should contain atleast 6 characters
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 ">
                                        <div class="form-group ">
                                            <label for="username">Confirm Password</label>
                                            <input type="password" class="form-control" formControlName="password_confirm" placeholder="confirm_password" input-sm>
                                        </div>
                                        <label *ngIf="f.password_confirm.touched && f.password_confirm.invalid" class="text-danger">
                                            <div *ngIf="f.password_confirm.errors">Password must match.</div>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!form.valid" class="btn btn-info btn-block rounded-0">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Register
                                </button>
                                <br>
                                <div class="text-center ">
                                    <span>
                                        Already have an account?  <a [routerLink]="[ '/login'] " style="color: blue; ">login here.</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
