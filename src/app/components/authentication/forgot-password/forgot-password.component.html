<body><br><br><br><br><br>
    <section class="forgot">
        <div class="container">
            <div class="row d-flex justify-content-center ">
                <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-4 ">
                    <div class="card rounded-0" style="border-color:#128c7e">
                        <div class="card-header">
                            <h2 class="card-title text-center">Reset your Password</h2>
                        </div>
                        <div class="card-body">
                            <form role="form" [formGroup]="form" autocomplete="off" (ngSubmit)="passwordReset()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="username">Email Address</label>
                                            <input type="text" class="form-control" formControlName="email" placeholder="Email address" input-lg>
                                            <label *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                                                <span *ngIf="f.email.errors">Email is required.</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" [disabled]="!form.valid" class="btn btn-info btn-block rounded-0">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
